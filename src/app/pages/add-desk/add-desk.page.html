<ion-header>
  <ion-toolbar>
    <ion-title>Tisch hinzuf체gen</ion-title>
    
    <ion-buttons slot="primary">
      <ion-button (click)="dismiss(false)">
        schliessen
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-list-header>
      <ion-label>Allgemeine Informationen</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="stacked" color="secondary" >Name</ion-label>
      <ion-input  [(ngModel)]="desk.name"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked" color="secondary">Beschreibung</ion-label>
      <ion-textarea [(ngModel)]="desk.description"></ion-textarea>
    </ion-item>

    <ion-item (click)="takePicture()">
      <ion-thumbnail slot="start">
        <img src="{{ desk.picture }}">
      </ion-thumbnail>
      <ion-label>Bild hinzuf체gen/채ndern</ion-label>
    </ion-item>  

  </ion-list>

  <ion-button expand="block" (click)="addResource(desk)">hinzuf체gen</ion-button>

</ion-content>
