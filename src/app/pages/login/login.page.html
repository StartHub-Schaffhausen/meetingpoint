<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="/assets/img/starthub-light.jpg"></ion-img>


  <ion-item>
    <ion-label position="stacked">E-Mail Adresse</ion-label>
    <ion-input  [(ngModel)]="user.email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Passwort</ion-label>
    <ion-input  [(ngModel)]="user.password" type="password"></ion-input>
  </ion-item>

  <ion-button color="primary" expand="block" (click)="loginUser()">Login</ion-button>

  <p>Noch keinen Account?</p>
  <ion-button color="secondary" href="/signup" expand="block">Registrieren</ion-button>

  <!--<p>oder mit Mobiltelefon einloggen:</p>

  <ion-button color="tertiary" expand="block">SMS Login</ion-button>-->

  <p>Passwort vergessen?</p>
  <ion-button color="tertiary" expand="block" href="/reset-password">Passwort zur√ºcksetzen</ion-button>

</ion-content>
