<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reservationen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reservationen</ion-title>
    </ion-toolbar>
  </ion-header>  

  <ion-list *ngIf="reservation$ | async as reservationList">
    <ion-list-header>
      Zuk√ºnftige Reservationen
    </ion-list-header>

    <ion-item-sliding *ngFor="let reservation of reservationList">
      <ion-item button detail  (click)="presentModal(reservation)">
        <ion-avatar slot="start">
          <img src="{{reservation.image}}">
        </ion-avatar>

        <ion-label *ngIf="reservation.reservationType=='morning'"><h2>Morgen</h2><p>08:00 - 12:30 Uhr</p></ion-label>
        <ion-label *ngIf="reservation.reservationType=='afternoon'"><h2 >Nachmittag</h2> <p>13:00 - 17:30 Uhr</p></ion-label>
        <ion-label *ngIf="reservation.reservationType=='day'"><h2>Ganzer Tag</h2> <p>08:00 - 17:30 Uhr</p></ion-label>
        <ion-label *ngIf="reservation.reservationType=='week'"><h2>Ganze Woche</h2> <p>Mo bis Fr 08:00 - 17:30 Uhr</p></ion-label>
        <ion-label *ngIf="reservation.reservationType=='month'"><h2>Ganzer Monat</h2></ion-label>

        <ion-badge slot="end">
          {{(reservation.date.seconds * 1000 ) | date:'dd.MM.y'}}
        </ion-badge>
      </ion-item>
       

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="cancel(reservation)">stornieren</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

</ion-content>
