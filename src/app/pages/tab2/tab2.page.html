<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reservationen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reservationen</ion-title>
    </ion-toolbar>
  </ion-header>


  <div *ngIf="!user">
    <ion-textarea>
      <h1>Bitte einloggen</h1>
      
      <ion-button color="primary" expand="block" href="/login">Login</ion-button>

    </ion-textarea>
  </div>


  <ion-list *ngIf="user">
    <ion-list-header>
      Zuk√ºnftige Reservationen
    </ion-list-header>

    <ion-item-sliding *ngFor="let reservation of items | async">
      <ion-item button detail  (click)="presentModal()">
        <ion-avatar slot="start">
          <img src="{{reservation.image}}">
        </ion-avatar>
        <ion-label>
          <h2>{{reservation.name}}</h2>
          <h3>{{reservation.bookingType}}</h3>
          <p>{{reservation.price}}</p>
        </ion-label>
        <ion-badge slot="end">
          {{reservation.date}}
        </ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="cancel(reservation)">stornieren</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-list *ngIf="user">
    <ion-list-header>
      Vergangene Reservationen
    </ion-list-header>
    </ion-list>


</ion-content>
