<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Übersicht
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Übersicht</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list *ngIf="reservation$ | async as reservationList">

    <ion-list-header>
      <ion-label>
        Buchungen heute
      </ion-label>
    </ion-list-header>

    <ion-item *ngFor="let reservation of reservationList">
      <ion-label>
        {{reservation.reservationDeskDescription}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
