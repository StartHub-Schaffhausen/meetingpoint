<ng-container *ngIf="userProfile$ | async as userProfile; else loading">



<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="logout()">
        logout
      </ion-button>
    </ion-buttons>
    <ion-title>
      Dein Profil
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="saveProfile(userProfile)">
        <b>speichern</b>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dein Profil</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row>

      <ion-col>

      </ion-col>
      <ion-col size="12" size-md>

        <ion-list >
          <!--<ion-list-header>
      <ion-label>Allgemeine Angaben</ion-label>
    </ion-list-header>-->
    <ion-item>
      <ion-avatar slot="start"  class="ion-margin-start" (click)="takePicture(userProfile)">
        <img src="{{ userProfile.profilePicture || '/assets/logo.png'}}">
      </ion-avatar>

      <ion-label>
        Profilbild
      </ion-label>

      <ion-icon slot="end" name="camera-outline" (click)="takePicture(userProfile)"></ion-icon>


    </ion-item>
      
          <ion-item>
            <ion-label position="stacked">E-Mail Adresse</ion-label>
            <ion-input readonly [(ngModel)]="userProfile.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Vorname</ion-label>
            <ion-input [(ngModel)]="userProfile.firstName"></ion-input>
          </ion-item>


          <ion-item>
            <ion-label position="stacked">Nachname</ion-label>
            <ion-input [(ngModel)]="userProfile.lastName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Deine Biographie</ion-label>
            <ion-textarea rows="4" placeholder="Erzähl was über Dich" [(ngModel)]="userProfile.bio"></ion-textarea>
          </ion-item>

          <ion-button color="primary" expand="block" (click)="saveProfile(userProfile)">speichern</ion-button>


        </ion-list>
        <ng-template #loading>
          <ion-list>
            <ion-list-header>
              <ion-label>
                <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
              </ion-label>
            </ion-list-header>
            <ion-item>
              <ion-avatar slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-avatar>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ng-template>



      </ion-col>
      <ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
</ng-container>
