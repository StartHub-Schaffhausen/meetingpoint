<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profil
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profil</ion-title>
    </ion-toolbar>
  </ion-header>



  <ng-container  *ngIf="userProfile$ | async as userProfile">

    <ion-avatar class="ion-margin-start" (click)="takePicture(userProfile)">
      <img src="{{ userProfile.profilePicture || 'https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y'}}">
    </ion-avatar>
    
    <ion-item>
      <ion-label position="stacked">E-Mail Adresse</ion-label>
      <ion-input readonly [(ngModel)]="userProfile.email" type="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Voranme</ion-label>
      <ion-input  [(ngModel)]="userProfile.firstName" type="text"></ion-input>
    </ion-item>
  
  
    <ion-item>
      <ion-label position="stacked">Nachname</ion-label>
      <ion-input  [(ngModel)]="userProfile.lastName" type="text"></ion-input>
    </ion-item>
  
    <ion-button color="primary" expand="block" (click)="saveProfile(userProfile)">speichern</ion-button>
  
  </ng-container>

  <ion-list *ngIf="!userProfile$">
    <ion-list-header>
      <ion-label>
        <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
