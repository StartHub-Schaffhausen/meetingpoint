<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meeting Point
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meeting Point </ion-title>
    </ion-toolbar>
    <ion-buttons collapse="true" slot="end">
      <ion-button (click)="presentAlertPrompt()">
        <ion-icon slot="icon-only" name="calendar"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-header>


<ion-grid>
  <ion-row>

    <ion-col>

    </ion-col>
    <ion-col  size="12" size-sm>
      
      <ion-segment (ionChange)="segmentChanged($event)" value="{{segment}}" color="primary">
        <ion-segment-button value="today">
          <ion-label>Heute</ion-label>
        </ion-segment-button>
        <ion-segment-button value="tomorrow">
          <ion-label>Morgen</ion-label>
        </ion-segment-button>
        <!-- <ion-segment-button value="custom">
          <ion-label>Benutzerdefiniert</ion-label>
        </ion-segment-button>-->
      </ion-segment>
    </ion-col>
       <ion-col>
      
    </ion-col>
  </ion-row>
</ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md  *ngFor="let desk of items$ | async">
        
  <ion-card button="true" (click)="presentModal(desk)">
    <img src="{{desk.picture}}" />
    <ion-card-header>
      <ion-card-subtitle>
        <!-- <ion-badge *ngIf="desk.statusFree" color="success">frei</ion-badge>
        <ion-badge *ngIf="!desk.statusFree" color="danger">besetzt</ion-badge>-->
      </ion-card-subtitle>
      <ion-card-title>{{desk.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{desk.description}}
    </ion-card-content>
  </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


    <ion-fab  *ngIf="user$  | async as user" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button *ngIf="user.data().admin"> 
        <ion-icon (click)="addResource()" name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
